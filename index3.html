<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message for You!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .container {
      background-image: url('bgr1.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: brightness(0.8);
      text-align: center;
      position: relative;
    }

    h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      background-color: crimson;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .img{
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 1000;
      transform: scale(0);
      top: 13%;
      left: 44%;
      box-shadow: 2px 8px 10px rgba(0, 0, 0, 0.4);
      animation: imageAvt 2s 0.5s forwards alternate;
    }
    @keyframes imageAvt{
      0%{
        transform:scale(0);
      }
      10%{
        transform: scale(1.3);
      }
      20%{
        transform: scale(0.7);
      }
      30%,100%{
        transform: scale(1);
      }
    }
    .img img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hi Babee, I'm Waiting for Your Response ❤️</h2>
    <div class="image">
      <img src="mine2.jpg" class="img">
    </div>
    <form action="https://formsubmit.co/princekumargiri160@gmail.com" method="POST">
      <input type="text" name="message" placeholder="Write your reply..." required>
      <button type="submit">Send Reply</button>
    </form>
    <a href="https://www.instagram.com/er_prince_goswami/">My Insta</a>
  </div>

  <!-- Add inside your <body> tag, just before the closing </body> -->
<style>
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
  
    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.7);
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
    }
  
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
  <div class="hearts" id="hearts-container"></div>
  <script>
    const container = document.getElementById("hearts-container");
  
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 10 + 15 + "px";
      container.appendChild(heart);
  
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>

<audio autoplay loop>
    <source src="bg2music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  
</body>
</html>
